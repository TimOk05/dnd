<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>DnD AI Чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=UnifrakturCook:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', 'IM Fell English SC', serif;
            color: #2d1b00;
            font-size: 1.18em;
        }
        
        .parchment {
            background: #f8ecd0 url('https://www.transparenttextures.com/patterns/old-mathematics.png');
            border: 8px solid #a67c52;
            border-radius: 24px;
            box-shadow: 0 8px 32px #0006, 0 0 0 12px #d2b48c44;
            max-width: 820px;
            margin: 48px auto;
            padding: 44px 38px 28px 38px;
            position: relative;
        }
        
        .parchment:before,
        .parchment:after {
            content: '';
            position: absolute;
            width: 64px;
            height: 64px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616494.png') no-repeat center/contain;
            opacity: 0.12;
        }
        
        .parchment:before {
            left: -40px;
            top: -40px;
        }
        
        .parchment:after {
            right: -40px;
            bottom: -40px;
            transform: scaleX(-1);
        }
        
        h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 0.2em;
            color: #7c4a02;
            letter-spacing: 2px;
            text-shadow: 0 2px 0 #fff8, 0 0 8px #a67c52aa;
        }
        
        .fast-bar {
            text-align: center;
            margin-bottom: 18px;
        }
        
        .fast-btn {
            display: inline-block;
            margin: 0 8px 8px 0;
            padding: 12px 28px;
            background: #a67c52;
            color: #fffbe6;
            border: 2px solid #7c4a02;
            border-radius: 12px;
            font-size: 1.25em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        
        .fast-btn:hover {
            background: #7c4a02;
            color: #ffe0a3;
        }
        
        .chat-box {
            min-height: 220px;
            margin-bottom: 18px;
            padding: 18px 12px;
            background: #fffbe6cc;
            border-radius: 12px;
            border: 1.5px solid #a67c52;
            box-shadow: 0 1px 4px #0001;
            max-height: 340px;
            overflow-y: auto;
            font-size: 1.13em;
        }
        
        .msg {
            margin-bottom: 14px;
            line-height: 1.6;
        }
        
        .user {
            text-align: right;
            color: #4e260e;
        }
        
        .assistant {
            text-align: left;
            color: #1b4e2d;
        }
        
        .msg b {
            font-family: 'UnifrakturCook', cursive;
            font-size: 1.1em;
        }
        
        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        input[type=text] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #a67c52;
            font-size: 1.13em;
            background: #fffbe6;
            font-family: inherit;
        }
        
        button[type=submit] {
            padding: 12px 28px;
            border-radius: 8px;
            border: 2px solid #7c4a02;
            background: #a67c52;
            color: #fffbe6;
            font-size: 1.13em;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        
        button[type=submit]:hover {
            background: #7c4a02;
            color: #ffe0a3;
        }
        
        .reset-link {
            float: right;
            color: #b71c1c;
            text-decoration: underline;
            font-size: 1.05em;
            margin-top: 2px;
        }
        
        .notes-block {
            background: #fffbe6cc;
            border: 1.5px solid #a67c52;
            border-radius: 12px;
            margin: 18px 0 0 0;
            padding: 14px 16px;
            min-height: 40px;
            font-size: 1.13em;
        }
        
        .note-item {
            background: #f3e1b6;
            border: 1px solid #a67c52;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px 14px 10px 10px;
            position: relative;
        }
        
        .note-remove {
            position: absolute;
            right: 8px;
            top: 8px;
            color: #b71c1c;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        /* Modal styles */
        
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: #0008;
            align-items: center;
            justify-content: center;
        }
        
        .modal-bg.active {
            display: flex;
        }
        
        .modal {
            background: #f8ecd0;
            border: 4px solid #a67c52;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0006;
            padding: 38px 32px 28px 32px;
            max-width: 600px;
            min-width: 320px;
            text-align: center;
            position: relative;
            font-size: 1.22em;
        }
        
        .modal .modal-close {
            position: absolute;
            right: 16px;
            top: 12px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #b71c1c;
            cursor: pointer;
        }
        
        .modal .modal-save {
            margin-top: 22px;
            padding: 10px 24px;
            background: #a67c52;
            color: #fffbe6;
            border: 2px solid #7c4a02;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: inherit;
            cursor: pointer;
        }
        
        .modal .modal-save:hover {
            background: #7c4a02;
            color: #ffe0a3;
        }
        /* --- Стили для сегментов результата --- */
        
        .result-segment {
            background: #f3e1b6;
            border-radius: 10px;
            margin: 10px 0 0 0;
            padding: 12px 16px;
            text-align: left;
            font-size: 1.08em;
        }
        
        .result-segment-alt {
            background: #e7d3a8;
            border-radius: 10px;
            margin: 10px 0 0 0;
            padding: 12px 16px;
            text-align: left;
            font-size: 1.08em;
        }
        
        @media (max-width: 900px) {
            .parchment {
                padding: 18px 2vw;
                max-width: 99vw;
            }
            .modal {
                max-width: 95vw;
                min-width: 0;
            }
        }
        
        @media (max-width: 700px) {
            .parchment {
                padding: 10px 1vw;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="parchment">
        <h1>DnD AI Чат</h1>
        <div class="fast-bar">
            {{fast_buttons}}
        </div>
        <div class="chat-box">
            {{chat_messages}}
        </div>
        <form method="post">
            <input type="text" name="message" placeholder="Введите сообщение..." autocomplete="off" required>
            <button type="submit">Отправить</button>
            <a class="reset-link" href="?reset=1">Сбросить чат</a>
        </form>
        <div class="notes-block" id="notes-block">
            <b>Заметки:</b> {{notes_block}}
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-bg" id="modal-bg">
        <div class="modal" id="modal">
            <button class="modal-close" id="modal-close">×</button>
            <div id="modal-content">
                <!-- Пример сегментов -->
                <!--
                <div class="result-segment">Имя: Боромир</div>
                <div class="result-segment-alt">Класс: Воин</div>
                <div class="result-segment">Уровень: 5</div>
                <div class="result-segment-alt">Оружие: Меч</div>
                <div class="result-segment">Хиты: 38</div>
                <div class="result-segment-alt">Способность: Яростный выпад</div>
                -->
            </div>
            <button class="modal-save" id="modal-save">Сохранить в заметки</button>
        </div>
    </div>
    <script>
        // JS для модального окна и заметок будет добавлен через PHP
    </script>
</body>

</html>
