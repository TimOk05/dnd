<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>DnD AI Чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=UnifrakturCook:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
         :root {
            --block-gap: 10px;
            --block-padding: 8px 12px;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', 'IM Fell English SC', serif;
            color: #2d1b00;
            font-size: 1.05em;
        }
        
        .parchment {
            background: #f8ecd0 url('https://www.transparenttextures.com/patterns/old-mathematics.png');
            border: 8px solid #a67c52;
            border-radius: 24px;
            box-shadow: 0 8px 32px #0006, 0 0 0 12px #d2b48c44;
            max-width: 760px;
            margin: 36px auto;
            padding: 32px 24px 18px 24px;
            position: relative;
        }
        
        .parchment:before,
        .parchment:after {
            content: '';
            position: absolute;
            width: 54px;
            height: 54px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616494.png') no-repeat center/contain;
            opacity: 0.12;
        }
        
        .parchment:before {
            left: -30px;
            top: -30px;
        }
        
        .parchment:after {
            right: -30px;
            bottom: -30px;
            transform: scaleX(-1);
        }
        
        h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 0.2em;
            color: #7c4a02;
            letter-spacing: 2px;
            text-shadow: 0 2px 0 #fff8, 0 0 8px #a67c52aa;
        }
        
        .fast-bar {
            text-align: center;
            margin-bottom: 14px;
        }
        
        .fast-btn {
            display: inline-block;
            margin: 0 6px 10px 0;
            padding: 8px 18px;
            background: #a67c52;
            color: #fffbe6;
            border: 2px solid #7c4a02;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        
        .fast-btn:hover {
            background: #7c4a02;
            color: #ffe0a3;
        }
        
        .mini-menu-title {
            margin-bottom: 22px;
            margin-top: 6px;
            font-size: 1.08em;
            display: block;
        }
        
        .mini-menu-btns {
            margin-top: 12px;
            margin-bottom: 10px;
        }
        
        .mini-menu-btns .fast-btn {
            margin-bottom: 10px;
        }
        
        .chat-box {
            min-height: 180px;
            margin-bottom: 14px;
            padding: 12px 8px;
            background: #fffbe6cc;
            border-radius: 10px;
            border: 1.5px solid #a67c52;
            box-shadow: 0 1px 4px #0001;
            max-height: 260px;
            overflow-y: auto;
            font-size: 1em;
        }
        
        .msg {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .user {
            text-align: right;
            color: #4e260e;
        }
        
        .assistant {
            text-align: left;
            color: #1b4e2d;
        }
        
        .msg b {
            font-family: 'UnifrakturCook', cursive;
            font-size: 1em;
        }
        
        form {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        input[type=text],
        input[type=number] {
            flex: 1;
            padding: 8px 12px;
            border-radius: 7px;
            border: 2px solid #a67c52;
            font-size: 1em;
            background: #fffbe6;
            font-family: inherit;
            color: #3d2a0a;
            outline: none;
            box-shadow: 0 1px 4px #0001;
            transition: border 0.2s;
        }
        
        input[type=text]:focus,
        input[type=number]:focus {
            border: 2px solid #7c4a02;
            background: #f3e1b6;
        }
        
        .npc-level-wrap {
            margin: 18px 0 18px 0;
        }
        
        button[type=submit] {
            padding: 8px 18px;
            border-radius: 7px;
            border: 2px solid #7c4a02;
            background: #a67c52;
            color: #fffbe6;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        
        button[type=submit]:hover {
            background: #7c4a02;
            color: #ffe0a3;
        }
        
        .reset-link {
            float: right;
            color: #b71c1c;
            text-decoration: underline;
            font-size: 0.98em;
            margin-top: 2px;
        }
        
        .notes-block {
            background: #fffbe6cc;
            border: 1.5px solid #a67c52;
            border-radius: 10px;
            margin: 14px 0 0 0;
            padding: 10px 12px;
            min-height: 30px;
            font-size: 1em;
        }
        
        .note-item {
            background: #f3e1b6;
            border: 1px solid #a67c52;
            border-radius: 7px;
            margin-bottom: var(--block-gap);
            padding: var(--block-padding);
            position: relative;
        }
        
        .note-remove {
            position: absolute;
            right: 8px;
            top: 8px;
            color: #b71c1c;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
        }
        /* Modal styles */
        
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: #0008;
            align-items: center;
            justify-content: center;
        }
        
        .modal-bg.active {
            display: flex;
        }
        
        .modal {
            background: #f8ecd0;
            border: 4px solid #a67c52;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            padding: 32px 24px 18px 24px;
            max-width: 600px;
            min-width: 220px;
            text-align: center;
            position: relative;
            font-size: 1em;
            height: 440px;
            display: flex;
            flex-direction: column;
        }
        
        .modal .modal-close {
            position: absolute;
            right: 12px;
            top: 8px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: #b71c1c;
            cursor: pointer;
        }
        
        .modal .modal-save {
            margin-top: 14px;
            padding: 7px 16px;
            background: #a67c52;
            color: #fffbe6;
            border: 2px solid #7c4a02;
            border-radius: 8px;
            font-size: 0.98em;
            font-family: inherit;
            cursor: pointer;
        }
        
        .modal .modal-save:hover {
            background: #7c4a02;
            color: #ffe0a3;
        }
        
        .modal #modal-content {
            flex: 1 1 auto;
            overflow-y: auto;
            margin-bottom: 6px;
        }
        /* --- Стили для сегментов результата --- */
        
        .result-segment {
            background: #f3e1b6;
            border-radius: 8px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            text-align: left;
            font-size: 0.98em;
            border: none;
        }
        
        .result-segment-alt {
            background: #e7d3a8;
            border-radius: 8px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            text-align: left;
            font-size: 0.98em;
            border: none;
        }
        
        .npc-summary {
            background: #fffbe6;
            border: 2px solid #a67c52;
            border-radius: 10px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            font-weight: bold;
            color: #3d2a0a;
            font-size: 1em;
            box-shadow: 0 2px 8px #0001;
        }
        
        .npc-summary-special {
            background: #e0f7e9;
            border: 2px solid #3bb07b;
            border-radius: 10px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            font-weight: bold;
            color: #205c3b;
            font-size: 1em;
            box-shadow: 0 2px 8px #0001;
            white-space: pre-line;
        }
        
        .traits-block {
            background: #e7d3a8;
            border-radius: 8px;
            margin-top: 0;
            margin-bottom: var(--block-gap);
            padding: var(--block-padding);
            text-align: left;
            font-size: 1.04em;
            border: none;
            white-space: pre-line;
        }
        
        @media (max-width: 900px) {
            .parchment {
                padding: 10px 1vw;
                max-width: 99vw;
            }
            .modal {
                max-width: 95vw;
                min-width: 0;
                height: 340px;
                padding: 16px 4vw 10px 4vw;
            }
        }
        
        @media (max-width: 700px) {
            .parchment {
                padding: 6px 1vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <div class="parchment">
        <h1>DnD AI Чат</h1>
        <div class="fast-bar">
            {{fast_buttons}}
        </div>
        <div class="chat-box">
            {{chat_messages}}
        </div>
        <form method="post">
            <input type="text" name="message" placeholder="Введите сообщение..." autocomplete="off" required>
            <button type="submit">Отправить</button>
            <a class="reset-link" href="?reset=1">Сбросить чат</a>
        </form>
        <div class="notes-block" id="notes-block">
            <b>Заметки:</b> {{notes_block}}
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-bg" id="modal-bg">
        <div class="modal" id="modal">
            <button class="modal-close" id="modal-close">×</button>
            <div id="modal-content">
                <!-- Содержимое результата с сегментами и блоком npc-summary -->
            </div>
            <button class="modal-save" id="modal-save">Сохранить в заметки</button>
        </div>
    </div>
    <script>
        // JS для модального окна и заметок будет добавлен через PHP
    </script>
</body>

</html>
