    <style>
 :root {
            --block-gap: 10px;
            --block-padding: 8px 12px;
            /* Светлая тема */
            --bg-primary: #f8ecd0;
            --bg-secondary: #fffbe6;
            --bg-tertiary: #f3e1b6;
            --bg-quaternary: #e7d3a8;
            --bg-quinary: #ffe7b3;
            --bg-senary: #f8ecd0;
            --text-primary: #2d1b00;
            --text-secondary: #3d2a0a;
            --text-tertiary: #7c4a02;
            --text-quaternary: #4e260e;
            --text-quinary: #1b4e2d;
            --text-senary: #7a6c4a;
            --border-primary: #a67c52;
            --border-secondary: #7c4a02;
            --border-tertiary: #e6d3a8;
            --accent-primary: #a67c52;
            --accent-secondary: #7c4a02;
            --accent-success: #2bb07b;
            --accent-info: #4a90e2;
            --accent-warning: #ffd700;
            --accent-danger: #b71c1c;
            --shadow-primary: #0002;
            --shadow-secondary: #0006;
            --shadow-tertiary: #0001;
            --bg-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
        }
        /* Тёмная тема */
        
        [data-theme="dark"] {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-quaternary: #0f3460;
            --bg-quinary: #533483;
            --bg-senary: #7209b7;
            --text-primary: #e8e8e8;
            --text-secondary: #d1d1d1;
            --text-tertiary: #b8a9c9;
            --text-quaternary: #c7b3d3;
            --text-quinary: #a8d5ba;
            --text-senary: #b8c5d1;
            --border-primary: #7209b7;
            --border-secondary: #560bad;
            --border-tertiary: #480ca8;
            --accent-primary: #8b5cf6;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-info: #3b82f6;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --shadow-primary: #0004;
            --shadow-secondary: #0008;
            --shadow-tertiary: #0002;
            --bg-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=1500&q=80');
        }
        /* Дополнительные стили для тёмной темы */
        
        [data-theme="dark"] .fast-btn,
        [data-theme="dark"] button[type=submit],
        [data-theme="dark"] .modal .modal-save,
        [data-theme="dark"] .modal-regenerate,
        [data-theme="dark"] .logout-btn,
        [data-theme="dark"] .stats-link,
        [data-theme="dark"] .admin-link {
            color: #ffffff !important;
            font-weight: 700 !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9) !important;
        }
        
        [data-theme="dark"] .fast-btn:hover,
        [data-theme="dark"] button[type=submit]:hover,
        [data-theme="dark"] .modal .modal-save:hover,
        [data-theme="dark"] .modal-regenerate:hover,
        [data-theme="dark"] .logout-btn:hover,
        [data-theme="dark"] .stats-link:hover,
        [data-theme="dark"] .admin-link:hover {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 1) !important;
        }
        
        body {
            background: var(--bg-image) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', 'IM Fell English SC', serif;
            color: var(--text-primary);
            font-size: 1.05em;
            transition: all 0.3s ease;
        }
        
        .parchment {
            background: var(--bg-primary) url('https://www.transparenttextures.com/patterns/old-mathematics.png');
            border: 8px solid var(--border-primary);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-secondary), 0 0 0 12px rgba(210, 180, 140, 0.3);
            max-width: 760px;
            margin: 60px auto 36px auto;
            padding: 32px 24px 18px 24px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        h1 {
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            font-size: 2.5em;
            color: var(--text-primary);
            text-shadow: 2px 2px 4px var(--shadow-primary);
            letter-spacing: 2px;
        }
        
        .parchment:before,
        .parchment:after {
            content: '';
            position: absolute;
            width: 54px;
            height: 54px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616494.png') no-repeat center/contain;
            opacity: 0.12;
        }
        
        .parchment:before {
            left: -30px;
            top: -30px;
        }
        
        .parchment:after {
            right: -30px;
            bottom: -30px;
            transform: scaleX(-1);
        }
        
        h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 0.2em;
            color: var(--text-tertiary);
            letter-spacing: 2px;
            text-shadow: 0 2px 0 rgba(255, 255, 255, 0.5), 0 0 8px rgba(166, 124, 82, 0.7);
            transition: all 0.3s ease;
        }
        
        .fast-bar {
            text-align: center;
            margin-bottom: 14px;
        }
        
        .hotkeys-hint {
            margin-top: 8px;
            color: var(--text-senary);
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .hotkeys-hint small {
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-tertiary);
        }
        
        .fast-btn {
            display: inline-block;
            margin: 0 6px 10px 0;
            padding: 8px 18px;
            background: var(--accent-primary);
            color: #ffffff;
            border: 2px solid var(--accent-secondary);
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow-primary);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .fast-btn:hover {
            background: var(--accent-secondary);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-secondary);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        
        .mini-menu-title {
            margin-bottom: 22px;
            margin-top: 6px;
            font-size: 1.08em;
            display: block;
        }
        
        .mini-menu-btns {
            margin-top: 12px;
            margin-bottom: 10px;
        }
        
        .mini-menu-btns .fast-btn {
            margin-bottom: 10px;
        }
        
        .chat-box {
            min-height: 180px;
            margin-bottom: 14px;
            padding: 12px 8px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1.5px solid var(--border-primary);
            box-shadow: 0 1px 4px var(--shadow-tertiary);
            max-height: 260px;
            overflow-y: auto;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .msg {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .user {
            text-align: right;
            color: var(--text-quaternary);
        }
        
        .assistant {
            text-align: left;
            color: var(--text-quinary);
        }
        
        .msg b {
            font-family: 'UnifrakturCook', cursive;
            font-size: 1em;
        }
        
        form {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        input[type=text],
        input[type=number] {
            flex: 1;
            padding: 8px 12px;
            border-radius: 7px;
            border: 2px solid var(--border-primary);
            font-size: 1em;
            background: var(--bg-secondary);
            font-family: inherit;
            color: var(--text-secondary);
            outline: none;
            box-shadow: 0 1px 4px var(--shadow-tertiary);
            transition: all 0.3s ease;
        }
        
        input[type=text]:focus,
        input[type=number]:focus {
            border: 2px solid var(--accent-secondary);
            background: var(--bg-tertiary);
            box-shadow: 0 2px 8px var(--shadow-primary);
        }
        
        .npc-level-wrap {
            margin: 18px 0 18px 0;
        }
        
        button[type=submit] {
            padding: 8px 18px;
            border-radius: 7px;
            border: 2px solid var(--accent-secondary);
            background: var(--accent-primary);
            color: #ffffff;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        button[type=submit]:hover {
            background: var(--accent-secondary);
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px var(--shadow-primary);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        
        .reset-link {
            float: right;
            color: var(--accent-danger);
            text-decoration: underline;
            font-size: 0.98em;
            margin-top: 2px;
            transition: all 0.3s ease;
        }
        
        .reset-link:hover {
            color: var(--accent-warning);
        }
        
        .notes-block {
            background: var(--bg-secondary);
            border: 1.5px solid var(--border-primary);
            border-radius: 10px;
            margin: 14px 0 0 0;
            padding: 10px 12px;
            min-height: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .notes-block b {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .note-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 7px;
            margin-bottom: var(--block-gap);
            padding: var(--block-padding);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .note-item:hover {
            background: var(--bg-quaternary);
            transform: translateX(2px);
        }
        
        .note-remove {
            position: absolute;
            right: 8px;
            top: 8px;
            color: var(--accent-danger);
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .note-remove:hover {
            color: var(--accent-warning);
            transform: scale(1.2);
        }
        /* Modal styles */
        
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: #0008;
            align-items: center;
            justify-content: center;
        }
        
        .modal-bg.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-primary);
            border: 4px solid var(--border-primary);
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow-secondary);
            padding: 38px 32px 22px 32px;
            max-width: 750px;
            min-width: 320px;
            text-align: center;
            position: relative;
            font-size: 1.13em;
            height: 540px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .modal .modal-close {
            position: absolute;
            right: 12px;
            top: 8px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--accent-danger);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal .modal-close:hover {
            color: var(--accent-warning);
            transform: scale(1.2);
        }
        
        .modal .modal-save {
            margin-top: 18px;
            padding: 12px 28px;
            background: var(--accent-success);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.08em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow-primary);
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .modal .modal-save:hover {
            background: var(--accent-info);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-secondary);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        
        .modal-regenerate {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, color 0.2s;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .modal-regenerate:hover {
            background: #357abd;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        
        .modal #modal-content {
            flex: 1 1 auto;
            overflow-y: auto;
            margin-bottom: 6px;
        }
        /* --- Стили для сегментов результата --- */
        
        .result-segment {
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            text-align: left;
            font-size: 0.98em;
            border: none;
            transition: all 0.3s ease;
        }
        
        .result-segment-alt {
            background: var(--bg-quaternary);
            border-radius: 8px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            text-align: left;
            font-size: 0.98em;
            border: none;
            transition: all 0.3s ease;
        }
        
        .result-segment.error {
            background: var(--accent-danger);
            color: var(--bg-secondary);
            border-left: 4px solid var(--accent-warning);
            text-align: center;
            font-weight: bold;
        }
        
        .npc-summary {
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 10px;
            margin-top: var(--block-gap);
            padding: var(--block-padding);
            font-weight: bold;
            color: var(--text-secondary);
            font-size: 1em;
            box-shadow: 0 2px 8px var(--shadow-tertiary);
            transition: all 0.3s ease;
        }
        
        .npc-summary-special {
            background: var(--accent-success);
            border: 2.5px solid var(--accent-info);
            border-radius: 12px;
            margin-top: 18px;
            padding: 12px 16px;
            font-weight: bold;
            color: var(--bg-secondary);
            font-size: 1.08em;
            box-shadow: 0 2px 8px var(--shadow-tertiary);
            transition: all 0.3s ease;
        }
        
        .traits-block {
            background: var(--bg-quaternary);
            border-radius: 8px;
            margin-top: 0;
            margin-bottom: var(--block-gap);
            padding: var(--block-padding);
            text-align: left;
            font-size: 1.04em;
            border: none;
            white-space: pre-line;
            transition: all 0.3s ease;
        }
        
        .trait-line {
            display: block;
            margin: 0 0 2px 0;
            padding: 0;
        }
        
        .traits-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .traits-list li {
            margin: 0 0 2px 0;
            padding: 0;
            line-height: 1.35;
        }
        
        .npc-header {
            background: var(--bg-quinary);
            color: var(--text-tertiary);
            font-size: 1.18em;
            font-weight: bold;
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .npc-desc {
            color: var(--text-senary);
            font-size: 0.98em;
            margin-bottom: 8px;
            background: var(--bg-primary);
            border-radius: 7px;
            padding: 7px 12px;
            transition: all 0.3s ease;
        }
        /* --- Новый современный стиль NPC --- */
        
        .npc-block-modern {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 2px 12px var(--shadow-tertiary);
            border: 1.5px solid var(--border-tertiary);
            margin: 18px 0;
            padding: 22px 16px 14px 16px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        
        .npc-grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 18px 18px;
            margin-bottom: 18px;
        }
        
        .npc-col-block {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 0.97em;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            box-shadow: 0 1px 4px var(--shadow-tertiary);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .npc-col-block b {
            color: var(--text-tertiary);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1em;
            display: block;
        }
        
        .npc-col-block .npc-content {
            color: var(--text-primary);
            line-height: 1.5;
            flex: 1;
        }
        
        .npc-col-block b {
            color: var(--text-tertiary);
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 1em;
        }
        
        .npc-modern-header {
            font-size: 1.15em;
            font-family: 'UnifrakturCook', cursive;
            color: var(--text-tertiary);
            margin-bottom: 4px;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: none;
            transition: all 0.3s ease;
        }
        
        .npc-name-header {
            font-size: 1.2em;
            font-family: 'UnifrakturCook', cursive;
            color: var(--text-tertiary);
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 2px solid var(--border-primary);
            transition: all 0.3s ease;
        }
        
        .npc-modern-sub {
            color: var(--accent-primary);
            font-size: 0.98em;
            margin-bottom: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .npc-modern-block {
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 8px 10px;
            font-size: 0.98em;
            transition: all 0.3s ease;
        }
        
        .npc-modern-block b {
            color: var(--text-tertiary);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        
        .npc-modern-list {
            list-style: disc inside;
            margin: 0 0 0 14px;
            padding: 0;
            color: var(--text-primary);
            font-size: 0.97em;
        }
        
        .npc-modern-list li {
            margin-bottom: 4px;
            padding-left: 0;
            line-height: 1.5;
        }
        
        .npc-modern-summary {
            background: var(--bg-tertiary);
            border: 1.5px solid var(--border-tertiary);
            border-radius: 8px;
            font-weight: bold;
            color: var(--text-tertiary);
            font-size: 1em;
            padding: 10px 8px;
            margin-top: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 700px) {
            .npc-block-modern {
                padding: 8px 2vw 6px 2vw;
                max-width: 99vw;
            }
            .npc-modern-header {
                font-size: 1.1em;
            }
            .npc-modern-summary {
                font-size: 0.98em;
                padding: 6px 2px;
            }
        }
        
        @media (max-width: 900px) {
            .parchment {
                padding: 10px 1vw;
                max-width: 99vw;
            }
            .modal {
                max-width: 99vw;
                min-width: 0;
                height: 340px;
                padding: 12px 2vw 8px 2vw;
                font-size: 1em;
            }
        }

    <script>
        // JS для модального окна и заметок будет добавлен через PHP

        // Переключатель темы
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const body = document.body;
            const messageInput = document.getElementById('messageInput');

            // Автофокус на поле ввода сообщения
            if (messageInput) {
                messageInput.focus();

                // Автоматическая отправка по Enter
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        document.getElementById('chatForm').submit();
                    }
                });
            }

            // Загружаем сохраненную тему
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
            }

            // Показываем приветственное сообщение для новых пользователей
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('welcome') === '1') {
                showWelcomeMessage();
            }
        });

        // Функция показа приветственного сообщения
        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'npc-toast active';
            welcomeDiv.textContent = 'Добро пожаловать в DnD Copilot! Начните с генерации NPC или броска костей.';
            document.body.appendChild(welcomeDiv);

            setTimeout(() => {
                welcomeDiv.classList.remove('active');
                setTimeout(() => {
                    if (welcomeDiv.parentNode) {
                        welcomeDiv.parentNode.removeChild(welcomeDiv);
                    }
                }, 300);
            }, 4000);
        }

        // Функция выхода
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                fetch('users.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: 'action=logout'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = 'login.php';
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка выхода:', error);
                        window.location.href = 'login.php';
                    });
            }
        }
    </script>
